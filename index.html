<!DOCTYPE html>
<html>

<head>
    <Title>Wheres My Drink</Title>
</head>

<link rel="stylesheet" type="text/css" href="index.css" />

<body>
<h1>Nice input box</h1>
<form>
  <input type="text" name="name" class="question" id="nme" optional autocomplete="off" />
  <label for="nme"><span>What's your name?(Optional)</span></label>
  <textarea name="message" rows="2" class="question" id="msg" required autocomplete="off"></textarea>
  <label for="msg"><span>What Drink do you Want?</span></label>
  <input type="submit" value="Submit!" />
</form>
</body>
</html>
